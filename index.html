<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>select por Mikevh92</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="mvselect.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
	body {
		background-color: #f1f1f1;
	}
</style>
<body>
	
	<div class="container" style="padding-top: 50px">
		<div class="row">
			<div class="col s6 mvselect">
				
				<select class="browser-default mvselect-active" id="myselectMultiple" multiple>

					<option value="Gerardo" data-subtitle="Profesor" data-icon="person.material-icons">Gerardo Lorem ipsum dolor sit amet.</option>
					<option value="Vernardo" data-subtitle="Alumno" data-icon="img/persona3.png">Vernardo Hernandes</option>
					<option value="Danielo" data-subtitle="Profesor" data-icon="img/persona2.png">Danielo Gil</option>
				</select>

			</div>
			<div class="col s6 mvselect">
				<select class="browser-default mvselect-active" id="myselect2" onchange="myfunction('hola mundo'); alert('otro alert')">
					<option value="0" disabled>seleccionar</option>
					<option value="1">opcion 1 Lorem ipsum dolor sit amet, consectetur.</option>
					<option value="2">opcion 2 Lorem ipsum dolor sit amet, consectetur adipisicing.</option>
					<option value="3">opcion 3 Lorem ipsum dolor sit.</option>
					<option value="4">opcion 4 Lorem ipsum dolor.</option>
					<option value="5">opcion 5 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, nemo?</option>
					<option value="6">opcion 6 Lorem ipsum dolor sit.</option>
					<option value="7">opcion 7 Lorem ipsum dolor sit amet, consectetur.</option>
					<option value="8">opcion 8 Lorem ipsum dolor sit amet.</option>
					<option value="10">opcion 10 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus!</option>
					<option value="0" disabled>Otras materias</option>
					<option value="11">Lorem ipsum dolor sit.</option>
					<option value="12">Lorem ipsum dolor sit.</option>
					<option value="13">Lorem ipsum dolor sit.</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<button class="btn" onclick="enviar('#myselectMultiple')">Ver 1</button>
				<button class="btn" onclick="enviar('#myselect2')">Ver 2</button>
				<button class="btn" onclick="send()">enviar dato a select</button>
			</div>
		</div>
	</div>
	
	

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="mvselect.js?v1.2"></script>
	<script>
		function enviar(id) {
			alert( "value:"+ $(id).val() );
		}

		function myfunction(text) {
			alert( $('#myselect2').val() );
		}

		function send() {
			//$('#myselect2').val(4);
			mvselectValue('#myselectMultiple',["Miguel","Daniel"]);
			mvselectValue('#myselect2',[4]);
		}
	</script>
</body>
</html>
